<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Pluralsight</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body> 
    <div id="signup-container">
        <img src="https://www.pluralsight.com/buy/static/assets/ps_logo.png" alt="">
        <div id="signup">
            <h1>Account Details</h1>
            <form action="" id="signup-Form">
                <div id="left-form">
                <label for="firstname">First name*</label>
                <input type="text" id="firstname" required>
                <label for="email">Email*</label>
                <input type="text" id="email" required>
                <label for="password">Password*</label>
                <input type="password" id="password" required>
                </div>
                <div id="right-form">
                    <label for="lastname">Last name*</label>
                    <input type="text" id="lastname" required> 
                    <label for="cemail">Confirm Email*</label>
                    <input type="text" id="cemail" required>
                    <label for="cpassword">Confirm Password*</label>
                    <input type="password" id="cpassword" required>
                    </div>
            </form>
            <button id="submit">Sign Up</button>
        </div>
        <hr>
        <footer id="footer">
            Copyright &copy; 2004 - 2022 Pluralsight LLC. All rights reserved.
            <div>
                <a href="https://www.pluralsight.com/terms">Terms of Use</a>
                | <a href="https://www.pluralsight.com/privacy">Privacy Policy</a>
            </div>
        </footer>
    </div>
    
</body>
</html>
<script src="/script/signup.js"></script>
